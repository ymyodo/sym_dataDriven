### \u6536\u96C6\u7684HikariCP\u6570\u636E\u6E90\u914D\u7F6E


#\u81EA\u52A8\u63D0\u4EA4\u4ECE\u6C60\u4E2D\u8FD4\u56DE\u7684\u8FDE\u63A5, \u9ED8\u8BA4\u503C\uFF1Atrue
autoCommit=true

#\u7B49\u5F85\u6765\u81EA\u6C60\u7684\u8FDE\u63A5\u7684\u6700\u5927\u6BEB\u79D2\u6570, \u9ED8\u8BA4\u503C\uFF1A30000
connectionTimeout=30000

#\u8FDE\u63A5\u5141\u8BB8\u5728\u6C60\u4E2D\u95F2\u7F6E\u7684\u6700\u957F\u65F6\u95F4, \u9ED8\u8BA4\u503C\uFF1A600000
#\u5982\u679CidleTimeout+1\u79D2>maxLifetime \u4E14 maxLifetime>0\uFF0C\u5219\u4F1A\u88AB\u91CD\u7F6E\u4E3A0\uFF08\u4EE3\u8868\u6C38\u8FDC\u4E0D\u4F1A\u9000\u51FA\uFF09\uFF1B\u5982\u679CidleTimeout!=0\u4E14\u5C0F\u4E8E10\u79D2\uFF0C\u5219\u4F1A\u88AB\u91CD\u7F6E\u4E3A10\u79D2
idleTimeout=600000

#\u6C60\u4E2D\u8FDE\u63A5\u6700\u957F\u751F\u547D\u5468\u671F, \u9ED8\u8BA4\u503C\uFF1A1800000
maxLifetime=1800000

#\u5982\u679C\u60A8\u7684\u9A71\u52A8\u7A0B\u5E8F\u652F\u6301JDBC4\uFF0C\u6211\u4EEC\u5F3A\u70C8\u5EFA\u8BAE\u60A8\u4E0D\u8981\u8BBE\u7F6E\u6B64\u5C5E\u6027, \u9ED8\u8BA4\u503C\uFF1Anull
connectionTestQuery=null

#\u6C60\u4E2D\u7EF4\u62A4\u7684\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5\u6570, \u9ED8\u8BA4\u503C\uFF1A10
minimumIdle=10

#\u6C60\u4E2D\u6700\u5927\u8FDE\u63A5\u6570\uFF0C\u5305\u62EC\u95F2\u7F6E\u548C\u4F7F\u7528\u4E2D\u7684\u8FDE\u63A5, \u9ED8\u8BA4\u503C\uFF1A10
#\u5982\u679CmaxPoolSize\u5C0F\u4E8E1\uFF0C\u5219\u4F1A\u88AB\u91CD\u7F6E\u3002\u5F53minIdle<=0\u88AB\u91CD\u7F6E\u4E3ADEFAULT_POOL_SIZE\u5219\u4E3A10;\u5982\u679CminIdle>0\u5219\u91CD\u7F6E\u4E3AminIdle\u7684\u503C
maximumPoolSize=10

#\u8BE5\u5C5E\u6027\u5141\u8BB8\u60A8\u6307\u5B9A\u4E00\u4E2A Codahale / Dropwizard MetricRegistry \u7684\u5B9E\u4F8B\uFF0C\u4F9B\u6C60\u4F7F\u7528\u4EE5\u8BB0\u5F55\u5404\u79CD\u6307\u6807, \u9ED8\u8BA4\u503C\uFF1Anull
metricRegistry=null

#\u8BE5\u5C5E\u6027\u5141\u8BB8\u60A8\u6307\u5B9A\u6C60\u4F7F\u7528\u7684Codahale / Dropwizard HealthCheckRegistry\u7684\u5B9E\u4F8B\u6765\u62A5\u544A\u5F53\u524D\u5065\u5EB7\u4FE1\u606F, \u9ED8\u8BA4\u503C\uFF1Anull
healthCheckRegistry=null

#\u8FDE\u63A5\u6C60\u7684\u7528\u6237\u5B9A\u4E49\u540D\u79F0\uFF0C\u4E3B\u8981\u51FA\u73B0\u5728\u65E5\u5FD7\u8BB0\u5F55\u548CJMX\u7BA1\u7406\u63A7\u5236\u53F0\u4E2D\u4EE5\u8BC6\u522B\u6C60\u548C\u6C60\u914D\u7F6E, \u9ED8\u8BA4\u503C\uFF1AHikariPool-1
poolName=HikariPool-1

#\u5982\u679C\u6C60\u65E0\u6CD5\u6210\u529F\u521D\u59CB\u5316\u8FDE\u63A5\uFF0C\u5219\u6B64\u5C5E\u6027\u63A7\u5236\u6C60\u662F\u5426\u5C06 fail fast, \u9ED8\u8BA4\u503C\uFF1A1
initializationFailTimeout=1

#\u662F\u5426\u5728\u5176\u81EA\u5DF1\u7684\u4E8B\u52A1\u4E2D\u9694\u79BB\u5185\u90E8\u6C60\u67E5\u8BE2\uFF0C\u4F8B\u5982\u8FDE\u63A5\u6D3B\u52A8\u6D4B\u8BD5, \u9ED8\u8BA4\u503C\uFF1Afalse
isolateInternalQueries=false

#\u63A7\u5236\u6C60\u662F\u5426\u53EF\u4EE5\u901A\u8FC7JMX\u6682\u505C\u548C\u6062\u590D, \u9ED8\u8BA4\u503C\uFF1Afalse
allowPoolSuspension=false

#\u4ECE\u6C60\u4E2D\u83B7\u53D6\u7684\u8FDE\u63A5\u662F\u5426\u9ED8\u8BA4\u5904\u4E8E\u53EA\u8BFB\u6A21\u5F0F, \u9ED8\u8BA4\u503C\uFF1Afalse
readOnly=false

#\u662F\u5426\u6CE8\u518CJMX\u7BA1\u7406Bean\uFF08MBeans\uFF09, \u9ED8\u8BA4\u503C\uFF1Afalse
registerMbeans=false

#\u4E3A\u652F\u6301 catalog \u6982\u5FF5\u7684\u6570\u636E\u5E93\u8BBE\u7F6E\u9ED8\u8BA4 catalog, \u9ED8\u8BA4\u503C\uFF1Anull
catalog=null

#\u8BE5\u5C5E\u6027\u8BBE\u7F6E\u4E00\u4E2ASQL\u8BED\u53E5\uFF0C\u5728\u5C06\u6BCF\u4E2A\u65B0\u8FDE\u63A5\u521B\u5EFA\u540E\uFF0C\u5C06\u5176\u6DFB\u52A0\u5230\u6C60\u4E2D\u4E4B\u524D\u6267\u884C\u8BE5\u8BED\u53E5, \u9ED8\u8BA4\u503C\uFF1Anull
connectionInitSql=null

#HikariCP\u5C06\u5C1D\u8BD5\u901A\u8FC7\u4EC5\u57FA\u4E8EjdbcUrl\u7684DriverManager\u89E3\u6790\u9A71\u52A8\u7A0B\u5E8F\uFF0C\u4F46\u5BF9\u4E8E\u4E00\u4E9B\u8F83\u65E7\u7684\u9A71\u52A8\u7A0B\u5E8F\uFF0C\u8FD8\u5FC5\u987B\u6307\u5B9AdriverClassName, \u9ED8\u8BA4\u503C\uFF1Anull
driverClassName=null

#\u63A7\u5236\u4ECE\u6C60\u8FD4\u56DE\u7684\u8FDE\u63A5\u7684\u9ED8\u8BA4\u4E8B\u52A1\u9694\u79BB\u7EA7\u522B, \u9ED8\u8BA4\u503C\uFF1Anull
transactionIsolation=null

#\u8FDE\u63A5\u5C06\u88AB\u6D4B\u8BD5\u6D3B\u52A8\u7684\u6700\u5927\u65F6\u95F4\u91CF, \u9ED8\u8BA4\u503C\uFF1A5000
validationTimeout=5000

#\u8BB0\u5F55\u6D88\u606F\u4E4B\u524D\u8FDE\u63A5\u53EF\u80FD\u79BB\u5F00\u6C60\u7684\u65F6\u95F4\u91CF\uFF0C\u8868\u793A\u53EF\u80FD\u7684\u8FDE\u63A5\u6CC4\u6F0F, \u9ED8\u8BA4\u503C\uFF1A0
leakDetectionThreshold=0

#\u8FD9\u4E2A\u5C5E\u6027\u5141\u8BB8\u4F60\u76F4\u63A5\u8BBE\u7F6E\u6570\u636E\u6E90\u7684\u5B9E\u4F8B\u88AB\u6C60\u5305\u88C5\uFF0C\u800C\u4E0D\u662F\u8BA9HikariCP\u901A\u8FC7\u53CD\u5C04\u6765\u6784\u9020\u5B83
dataSource=null

#\u8BE5\u5C5E\u6027\u4E3A\u652F\u6301\u6A21\u5F0F\u6982\u5FF5\u7684\u6570\u636E\u5E93\u8BBE\u7F6E\u9ED8\u8BA4\u6A21\u5F0F
schema=null

#\u6B64\u5C5E\u6027\u5141\u8BB8\u60A8\u8BBE\u7F6E\u5C06\u7528\u4E8E\u521B\u5EFA\u6C60\u4F7F\u7528\u7684\u6240\u6709\u7EBF\u7A0B\u7684java.util.concurrent.ThreadFactory\u7684\u5B9E\u4F8B\u3002
threadFactory=null

#\u6B64\u5C5E\u6027\u5141\u8BB8\u60A8\u8BBE\u7F6E\u5C06\u7528\u4E8E\u5404\u79CD\u5185\u90E8\u8BA1\u5212\u4EFB\u52A1\u7684java.util.concurrent.ScheduledExecutorService\u5B9E\u4F8B
